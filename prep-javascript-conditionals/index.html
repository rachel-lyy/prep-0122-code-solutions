<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Conditionals</title>
  </head>

  <body>
    <script>
      // Your code here
      var age = 27;

      function ageCheck() {
        if (age < 18) {
          console.log('A child');
        } else {
          console.log('An adult');
        }
      }

      ageCheck();

      var student1Score = 89;

      function whatScore() {
        if (student1Score >= 70) {
          console.log('Congrats you received a passing grade!');
        } else {
          console.log('Oh no you failed!');
        }
      }

      whatScore(student1Score);

      var student2Score = 88;

      function what2Score() {
        if (student2Score < 60) {
          console.log('F');
        } else if (student2Score < 70) {
          console.log('D');
        } else if (student2Score < 80) {
          console.log('C');
        } else if (student2Score < 90) {
          console.log('B');
        } else if (student2Score < 100) {
          console.log('A');
        } else {
          console.log('A++');
        }
      }

      what2Score();

      var season = 'autumn';

      function whatSeason() {
        if (season === 'summer') {
          console.log("It\'s hot today");
        } else if (season === 'spring') {
          console.log('The flowers are blooming');
        } else if (season === 'autumn') {
          console.log('The leaves are changing colors');
        } else if (season === 'winter') {
          console.log("It\'s cold today");
        } else {
          console.log('Please enter a valid season');
        }
      }
      whatSeason();

      var dayOfTheWeek = 'Wednesday';

      function whatDay() {
        if (dayOfTheWeek === 'saturday' || dayOfTheWeek === 'sunday') {
          console.log('Have a good weekend!');
        } else {
          console.log("It\'s a weekday!");
        }
      }
      whatDay();

    </script>
  </body>

</html>
